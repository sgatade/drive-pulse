name: Release Binary

on:
  release:
    types:
      - published
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev pkg-config

      - name: Install additional dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdk-pixbuf2.0-dev libgtk-3-dev pkg-config

      - name: Install additional dependencies for libsoup
        run: |
          sudo apt-get update
          sudo apt-get install -y libsoup2.4-dev pkg-config

      - name: Install additional dependencies for WebKitGTK
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev pkg-config

      - name: Build the binary
        env:
          PKG_CONFIG_ALLOW_SYSTEM_CFLAGS: 1
        run: |
          cd src-backend
          cargo build --release

      - name: Build the CLI binary
        run: |
          cd src-cli
          cargo build --release

      - name: List target/release directory
        run: |
          echo "=== GUI Binary ==="
          ls -al src-backend/target/release/drive-pulse
          echo ""
          echo "=== CLI Binary ==="
          ls -al src-cli/target/release/drive-pulse-cli

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src-backend/target/release/drive-pulse
          asset_name: drive-pulse-gui-linux-x86_64
          asset_content_type: application/octet-stream

      - name: Upload CLI Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src-cli/target/release/drive-pulse-cli
          asset_name: drive-pulse-cli-linux-x86_64
          asset_content_type: application/octet-stream
